version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 20
  ignore:
  - dependency-name: io.astefanutti.metrics.cdi:metrics-cdi
    versions:
    - "> 1.4.0, < 2"
  - dependency-name: org.flywaydb:flyway-core
    versions:
    - ">= 5.a, <= 8"
  - dependency-name: org.flywaydb:flyway-maven-plugin
    versions:
    - ">= 5.a, <= 8"
  - dependency-name: org.ow2.asm:asm
    versions:
    - ">= 8.a, <= 9"
  - dependency-name: org.ow2.asm:asm-analysis
    versions:
    - ">= 8.a, <= 9"
  - dependency-name: org.ow2.asm:asm-tree
    versions:
    - ">= 8.a, <= 9"
