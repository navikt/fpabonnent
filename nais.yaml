image: "repo.adeo.no:5443/fpabonnent"
team: teamforeldrepenger
replicas:
  min: 2
  max: 2
  cpuThresholdPercentage: 80
port: 8080
healthcheck:
  liveness:
    path: /fpabonnent/internal/isAlive
    initialDelay: 30
    timeout: 5
    periodSeconds: 10
    failureThreshold: 27
  readiness:
    path: /fpabonnent/internal/isReady
    initialDelay: 30
    timeout: 5
    periodSeconds: 10
    failureThreshold: 27
preStopHookPath: /fpabonnent/internal/preStop
resources:
  limits:
    cpu: 1000m
    memory: "1024Mi"
  requests:
    cpu: 200m
    memory: "256Mi"
ingress:
  enabled: true
fasitResources:
  used:
  - alias: appdynamics
    resourceType: ApplicationProperties
  - alias: defaultDS
    resourceType: datasource
  - alias: srvfpabonnent
    resourceType: credential
    propertyMap:
      username: SYSTEMBRUKER_USERNAME
      password: SYSTEMBRUKER_PASSWORD
  - alias: fpsakhendelser_v1
    resourceType: restservice
  - alias: person-feed-v2
    resourceType: restservice
  - alias: infotrygd.hendelser.api
    resourceType: restservice

  # Sikkerhet - authn, authz og token exchange
  - alias: fpabonnent-oidc
    resourceType: OpenIdConnect
    propertyMap:
      agentName: oidc_OpenAM.agentName
      password: oidc_OpenAM.password
      hostUrl: oidc_OpenAM.hostUrl
      issuerUrl: oidc_OpenAM.issuerUrl
      jwksUrl: oidc_OpenAM.jwksUrl
  - alias: security-token-service-issuer
    resourceType: baseUrl
    propertyMap:
      url: oidc_sts.issuer.url
  - alias: security-token-service-jwks
    resourceType: restservice
    propertyMap:
      url: oidc_sts.jwks.url
  - alias: abac.pdp.endpoint
    resourceType: restservice
  - alias: securityTokenService
    resourceType: baseUrl

  - alias: loadbalancer:fpabonnent
    resourceType: loadbalancerconfig
    propertyMap:
      url: LOADBALANCER_FQDN
  - alias: s3-bucket-fpabonnent
    resourceType: credential
    propertyMap:
      username: AWS_ACCESS_KEY_ID
      password: AWS_SECRET_ACCESS_KEY
  - alias: s3-bucket-link
    resourceType: baseUrl
    propertyMap:
      url: BUCKET_URL
    
